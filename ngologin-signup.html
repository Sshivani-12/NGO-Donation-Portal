<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ngologin-signup.css">
</head>
<body>
    
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form class="login-data">
                <label for="text" >NGO Name</label>
                <input type="text" id="name" placeholder="Full name" name="name"
                required minlength="2" maxlength="100" />
                <label for="text" >Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include 1 uppercase Character,1 lowercase Character and 1 number. "
          />
                <button type="submit">Login</button>
            
            </form>
        </div>
        
        <div class="sign-up">
            <h1>Sign Up</h1>
            <form class="sign-up-data">
                <label for="text" >NGO Name</label>
                <input type="text" id="name" placeholder="Full name" name="name"
                required minlength="2" maxlength="100" />
                <label for="text" >Contact</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                <label for="text" >Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required />
                <label for="text" >Location</label>
                <textarea type="text" placeholder=" enter location" ></textarea>
                <label for="text" >Password</label>
                <input type="password1" id="password1" placeholder="Create Password (Min. 8 Characters)" name="password1"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include 1 uppercase Character,1 lowercase Character and 1 number. "
          />
                <label for="text" >Confirm Password</label>
                <input type="password2" id="password2" placeholder="Create Password (Min. 8 Characters)" name="password2"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include 1 uppercase Character,1 lowercase Character and 1 number. "
          />
                <button type="submit">SignUp</button>
            </form>
        </div>
        
    </div>
</body>
</html>
